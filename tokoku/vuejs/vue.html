<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div v-for=" (product,i) in products" align="center" class="oyy">
          <img :src="product.img" ><br>
            
                  {{ product.id}}<br>

                  {{ product.price }}<br>
                  {{ product.stock }}<br>
                  <button type="submit" @click="addToCart(i)">Buy</button>
                  </tr>
          </table>

      methods:{
        addToCart(i){
        if(this.products[i].stock > 0){
          this.products[i].stock = this.products[i].stock - 1
        this.cart = this.cart + 1
        
      }else{
        alert("M'f Barang habis")
      }
      }
   
      }
